<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income by Age</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="loading">
      <h1>Loading
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </h1>
      <p></p>
    </div>

    <div id="main">
      <header>
        <h1>Income by Age</h1>
      </header>
      <div id="controls">
        <button id="animate" class="play-button paused">Play</button>
        <span id="year-label"></span>
        <input id="year-range" type="range" min="1974" max="2014" step="0.01" />
      </div>
      <div class="exhibit" id="chart"></div>
      <div id="tooltips">
        <div class="inactive">
          <p><span class="title">Born:</span> <span class="cohort cohort-data"></span></p>
          <p><span class="title">Age in <span class="currentYear"></span>:</span> <span class="currentAge cohort-data"></span></p>
          <p><span class="title break-on-mobile">Generation:</span> <span class="generation cohort-data"></span></p>
          <p><span class="title break-on-mobile">Peak income:</span> <span class="peakIncome cohort-data"></span></p>
          <button class="clear">Clear Selection</button>
        </div>
        <div class="inactive">
          <p><span class="title">Born:</span> <span class="cohort cohort-data"></span></p>
          <p><span class="title">Age in <span class="currentYear"></span>:</span> <span class="currentAge cohort-data"></span></p>
          <p><span class="title break-on-mobile">Generation:</span> <span class="generation cohort-data"></span></p>
          <p><span class="title break-on-mobile">Peak income:</span> <span class="peakIncome cohort-data"></span></p>
          <button class="clear">Clear Selection</button>
        </div>
      </div>
      <div id="description">
        <p></p>
      </div>
      <div id="notes">
        <p></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>

    <script>
      // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
      // http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
      // requestAnimationFrame polyfill by Erik MÃ¶ller. fixes from Paul Irish and Tino Zijdel
      // MIT license

      (function() {
        var lastTime = 0;
        var vendors = ['ms', 'moz', 'webkit', 'o'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
          window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
          window.cancelAnimationFrame  = window[vendors[x]+'CancelAnimationFrame'] ||
                                         window[vendors[x]+'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame) {
          window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
            lastTime = currTime + timeToCall;
            return id;
          };
        }

        if (!window.cancelAnimationFrame) {
          window.cancelAnimationFrame = function(id) { clearTimeout(id); };
        }
      }());
    </script>

    <script src="script.js"></script>
</body>
</html>
